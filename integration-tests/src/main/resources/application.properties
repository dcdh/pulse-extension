quarkus.application.name=TodoTaking_Todo

# Makes Aggregate and other fromApplication pulse-core in tests discoverable
quarkus.index-dependency.pulse-core.group-id=com.damdamdeo
quarkus.index-dependency.pulse-core.artifact-id=pulse-core
