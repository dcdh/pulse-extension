quarkus.application.name=TodoTaking_Todo

quarkus.datasource.devservices.reuse=false
quarkus.datasource.devservices.init-script-path=init.sql
# Makes Aggregate and other from pulse-core in tests discoverable
quarkus.index-dependency.pulse-core-tests.group-id=com.damdamdeo
quarkus.index-dependency.pulse-core-tests.artifact-id=pulse-core
quarkus.index-dependency.pulse-core-tests.classifier=tests
# The test com.damdamdeo.pulse.extension.test.JdbcPostgresEventRepositoryTest#shouldLoadOrderByVersionASC
# will fail event if Objects contents seem to be the same.
# The only difference is the usage of two distincts ClassLoaders.
# In this case, events are loaded from app ClassLoader and instances to check from the test are
# loaded from the test ClassLoader.
quarkus.class-loading.parent-first-artifacts=com.damdamdeo:pulse-core:tests

quarkus.log.category."com.damdamdeo.pulse.extension.runtime.projection".level=DEBUG
quarkus.log.category."com.damdamdeo.pulse.extension.core.consumer".level=DEBUG

quarkus.kafka.devservices.provider=kafka-native
